<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="//api.shareus.io/verify.js" defer> </script>
</head>
<body>
    <div class="container">
        <h1>Генератор ключей</h1>
        <div class="form-group">
            <label for="gameSelect">Выберите игру</label>
            <select id="gameSelect">
                <option value="1">Riding Extreme 3D</option>
                <option value="2">Chain Cube 2048</option>
                <option value="3">My Clone Army</option>

        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">Выберите количество ключей:</label>

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
             
            </select>
        </div>
        <button id="startBtn">Сгенерировать ключи</button>
        <div id="progressContainer" class="hidden">

            </div>
            <div id="progressText">0%</div>

        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">Сгенерированные ключи:</h3>

            <p>Поддержать автора USDT TON: UQBOU-ycM0LJsI5nZtes3Anw3Xaa-qFwTyGYlVLTVb2jsr_s</p>
            <button id="telegramChannelBtn">Подпишись на наш телеграмм канал</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
